  <main class="main">
    <section class="section-g">
      <div class="container text-align--center">

        <div class="area-header">

          <div class="area-header-line text-align--center"></div>
          <div class="area-header-description">
            <p class="paragraph-box">사진찍는 것을 좋아하는 신랑 신부는 그저 카메라와 렌즈만 있으면 서로 찍고 보여주느라 정신이 없습니다. 그만큼 하루를 금방 보내곤 합니다. 그렇게 보낸 하루가 어언 3년이 지나, 결혼의 결실을 맺습니다.
            </p>
            <p class="paragraph-box">지금껏 쟁여둔 사진들을 최대한 이용하자는 신랑의 의견에 따라 밤낮 코딩으로 신부가 이 사이트를 만들었습니다. 지금은 모바일 청첩장이지만 앞으로 요상한 것을 같이 만들 궁리를 하고 있습니다. 앞으로 소근 커플이 소근 부부로 진화하는 모습을 기대해주세요.</p>
            <p class="paragraph-box text-align--right">2018, sokeun</p>
